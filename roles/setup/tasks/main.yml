---
# tasks file for setup
- name: Include OS-specific variables.
  include_vars: "{{ ansible_os_family }}.yaml"

- name: Get datestamp from the system
  shell: date +"%Y%m%d"
  register: dstamp

- name: Set current date stamp variable
  set_fact:
    cur_date: "{{ dstamp.stdout }}"

# Update and install the base software
- name: Update apt package cache
  apt:
    update_cache: yes
    cache_valid_time: 3600
  become: yes

- name: Upgrade installed apt packages 
  apt:
    upgrade: dist
  register: upgrade
  retries: 15
  delay: 5
  until: upgrade is success
  become: yes

- name: Ensure that these software packages are installed
  apt:
    pkg:
      - apt-transport-https
      - ca-certificates
      - curl
      - git
      - nano
      - needrestart
      - pwgen
      - python3-pip
      - python3-setuptools
      - software-properties-common
      - unbound
      - unzip
      - virtualenv
      - wget
    state: latest
  become: yes

